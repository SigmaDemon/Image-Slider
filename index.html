<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="carousel-container">
      <i class="fa fa-angle-left" id="prevBtn"></i>
      <i class="fa fa-angle-right" id="nextBtn"></i>
      <div class="carousel-slide">
        <img src="./img/carousel-5.jpg" id="lastClone" alt="" />
        <img src="./img/carousel-1.jpg" alt="" />
        <img src="./img/carousel-2.jpg" alt="" />
        <img src="./img/carousel-3.jpg" alt="" />
        <img src="./img/carousel-4.jpg" alt="" />
        <img src="./img/carousel-5.jpg" alt="" />
        <img src="./img/carousel-1.jpg" id="firstClone" alt="" />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
